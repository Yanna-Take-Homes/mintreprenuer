<!DOCTYPE html>
<html lang="eng">

<head>
    <meta charset="UTF-8">
    <title>Mintrepreneur</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="https://kit.fontawesome.com/23f064e25c.js"></script>
</head>

<body>
<section class="main">
    <h1 id="title"></h1>
    <div class="top-ctn">
        <div class="reviews-avg-ctn">
            <span id="reviews-avg-score"></span>
        </div>
        <button id="add-review-btn">Add Review</button>
    </div>
    <div class="bottom-ctn">
        <h2>Reviews</h2>
            <div class="reviews-ctn">
            </div>
    </div>
    <div class="modal-ctn hidden">
        <h1>What's your rating?</h1>
        <div>
            <h3>Rating</h3>
            <div class="review-visual-ctn">
                <i id="star-0"  class="rating-star fal fa-star"></i>
                <i id="star-1" class="rating-star fal fa-star"></i>
                <i id="star-2" class="rating-star fal fa-star"></i>
                <i id="star-3" class="rating-star fal fa-star"></i>
                <i id="star-4" class="rating-star fal fa-star"></i>
            </div>
            <h3>Review</h3>
            <textarea
                    id="review-input"
                    placeholder="Start typing..."
            ></textarea>
            <button id="submit-review-btn">Submit Review</button>
        </div>
    </div>
</section>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
<script src="logic.js"></script>
</html>
